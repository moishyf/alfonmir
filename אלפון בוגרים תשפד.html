        /* סגנון כללי */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        
        /* תיבת טקסט באמצע הבלוק ומצמדת לימין */
        .search-input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            display: inline-block;
        }

        .search-placeholder {
            color: #ccc;
        }

        .search-input:hover::before {
            content: "אנא הזן שם לחיפוש";
            position: absolute;
            right: 0;
            top: 30px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            white-space: nowrap;
            font-size: 14px;
        }

        /* סגנון כפתור חיפוש מתחת לשורת החיפוש */
        .search-button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* סגנון כפתור הצגת כל האנשים */
        .show-all-button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* הוספת הודעה כאשר אין תוצאות */
        .no-results {
            color: #d9534f;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* סגנון עבור פרטי האנשים */
        .contact {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        /* סגנון לכתיבת טלפון כחילופין עבור חיוג */
        .phone-link {
            color: #007bff;
            text-decoration: none;
        }

        /* סגנון למסר בועה */
        .tooltip {
            position: absolute;
            right: 0;
            top: 30px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            white-space: nowrap;
            font-size: 14px;
        }
        
        /* סגנון כתובת המייל */
        .email {
            text-align: center;
            margin-top: 20px;
        }

        .email a {
            color: #007bff;
            text-decoration: none;
        }

        /* סגנון להזכויות שמורות */
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #999;
        }
        /* סגנון ל"עדכון אחרון" */
        .verson {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgb(146, 119, 119);
        }
        
        .opening-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 37px;
            margin-top: 1em; /* מרווח מעל הכתב */
            color: rgb(82, 62, 62); /* צבע הכתב */
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* רקע למסך הפתיחה */
            z-index: 1000; /* כדי להציג מעל כל התוכן */
            opacity: 1; /* אופקיות שקיפות */

        } 
        .name {

        }
        #resultsCount {
            color: #0dd6dd;
            text-align: center;

        function updateSearchResultsCount(count) {
        const resultsCountDiv = document.createElement("div");
        resultsCountDiv.id = "resultsCount";

        const resultsDiv = document.getElementById("results");

function search() {
    const searchInput = document.getElementById("searchInput").value;
    const searchTerms = searchInput.toLowerCase().split(" ");
    const searchFilter = document.getElementById("searchFilter").value; // השורה החדשה

    const resultsDiv = document.getElementById("results");
    if (searchInput === "") {
        showErrorMessage("אנא הזן שם לחיפוש");
        return;
    }

    resultsDiv.innerHTML = "";
    const filteredContacts = contacts.filter(contact => {
        if (searchFilter === "all") {
            return searchTerms.some(term =>
                (contact.machzor && contact.machzor.toLowerCase().includes(term)) ||
                (contact.lastName && contact.lastName.toLowerCase().includes(term)) ||
                (contact.firstName && contact.firstName.includes(term)) ||
                (contact.Address && contact.Address.includes(term)) ||
                (contact.City && contact.City.includes(term)) ||
                (contact.phoneNumber && contact.phoneNumber.toLowerCase().includes(term)) ||
                (contact.phoneNumberHome && contact.phoneNumberHome.toLowerCase().includes(term)) ||
                (contact.mail && contact.mail.toLowerCase().includes(term)) ||
                (contact.status && contact.status.toLowerCase().includes(term)) ||
                (contact.marriageTime && contact.marriageTime.toLowerCase().includes(term))
            );
        } else {
            return searchTerms.some(term => {
                const fieldValue = contact[searchFilter];
                return fieldValue && fieldValue.toLowerCase().includes(term);
            });
        }
    });

    if (filteredContacts.length === 0) {
        showErrorMessage("לא נמצאו תוצאות");
    } else {
        hideErrorMessage();
        updateSearchResultsCount(filteredContacts.length);
    }

    if (contacts.length === 0) {
        showErrorMessage("אין אנשים להצגה");
        showAll = true;
        toggleButton.innerText = "הצג אנשים";
        return;
    }

    filteredContacts.forEach(contact => {
        const contactDiv = document.createElement("div");
        contactDiv.className = "contact";
        contactDiv.innerHTML = `<p>מחזור: ${contact.machzor}</p>
            <h3><span class="name">${contact.lastName} ${contact.firstName}</span></h3>
            <p>כתובת: ${contact.Address}</p>
            <p>עיר: ${contact.City}</p>
            <p>טלפון נייד: <a class="phone-link" href="tel:${contact.phoneNumber}">${contact.phoneNumber}</a></p>
            <p>טלפון: <a class="phone-link" href="tel:${contact.phoneNumberHome}">${contact.phoneNumberHome}</a></p>
            <p>מייל: <a class="phone-link" href="mailto::${contact.mail}">${contact.mail}</a></p>
            <p>זמן חתונה: ${contact.marriageTime}</p>
            <p>סטטוס: ${contact.status}</p>`;
        resultsDiv.appendChild(contactDiv);
    });
}


        function searchOnEnter(event) {
            if (event.key === "Enter") {
                search();
            }
        }

        function showErrorMessage(message) {
            const noResultsDiv = document.getElementById("noResults");
            noResultsDiv.innerText = message;
            noResultsDiv.style.display = "block";
            setTimeout(hideErrorMessage, 3000);
        }

        function hideErrorMessage() {
            const noResultsDiv = document.getElementById("noResults");
            noResultsDiv.style.display = "none";
        }


        function toggleAllContacts() {
            const toggleButton = document.getElementById("toggleButton");
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (showAll) {
                showAll = false;
                toggleButton.innerText = "הסתר אנשים";
            } else {
                showAll = true;
                toggleButton.innerText = "הצג אנשים";

            }

                showAll = true;

            contacts.forEach(contact => {

                contactDiv.className = "contact";
                contactDiv.innerHTML = `<p>מחזור: ${contact.machzor}</p>
                           <h3><span class="name">${contact.lastName} ${contact.firstName}</span></h3>
                           <p>כתובת: ${contact.Address}</p>
